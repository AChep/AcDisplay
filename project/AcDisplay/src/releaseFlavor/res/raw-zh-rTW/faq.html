<b>
    我怎麼移除這個應用程式？
</b><br/>
去設置 > 安全 > 裝置管理員，然後 <a href="acdisplay://remove_admin_access">取消選擇</a> AcDisplay。之後，您可以正常 <a href="acdisplay://uninstall">移除</a> AcDisplay。
<br/><br/>

<b>
    要如何隱藏狀態列上的主動模式通知或螢幕鎖通知
</b><br/>
通知是用來使 AcDisplay不被系統關閉。然而，要把它安全地隱藏(發送測試通知功能將會失效)， <a
        href="acdisplay://launch_app_info">啟動應用程式資訊</a> 後取消選擇顯示通知。
<br/><br/>

<b>
    我看到翻譯有錯誤！
</b><br/>
謝謝，你可以輕鬆地幫忙改正。加入AcDisplay的 <a
        href="https://crowdin.net/project/acdisplay">Crowdin 專頁</a> 然後提供更好的翻譯建議。
<br/><br/>

<b>
    如何使用黑名單？
</b><br/>
要使用黑名單前，你要先啟用程式並設定妥當。要對個別app啟用黑名單功能只需要切換開關按鈕，或點擊個別app項目來做詳細設定。
