// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'com.android.tools.build:gradle:2.2.0-alpha3'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
