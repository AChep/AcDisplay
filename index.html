<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="AcDisplay is a new way of handling notifications in Android." />
    <meta name="viewport" content="width=690" />

    <script src="scripts/jquery.min.js"></script>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="canonical" href="http://acdisplay.org" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

    <title>AcDisplay - Android app</title>
  </head>

  <body>    
    <style type="text/css" media="screen"> 

    html, body {
      margin: 0;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background-color: #202020;
      background-image: radial-gradient(circle at 50% 50%, #202020 60%, #101010);
      min-width: 690px;
      min-height: 640px;
    
      display: -webkit-flex;
      -webkit-justify-content: center;
      -webkit-align-items: center;
    
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @font-face {
      font-family: 'Alegreya Sans';
      font-style: normal;
      font-weight: 300;
      src: local('Alegreya Sans Light'), local('AlegreyaSans-Light'), url(http://themes.googleusercontent.com/static/fonts/alegreyasans/v1/11EDm-lum6tskJMBbdy9aaWGgEO1vGR9ucXjKCo8vxU.woff) format('woff');
    }

    #container {
      position: relative;
      margin: 70px;
      width: 550px;
      height: 500px;
    }

    #text {
      position: absolute;
      top: 200px;
      width: 240px;
      color: #bbb;
      font-size: 18px;
      font-family: 'Alegreya Sans';
    }

      .icon {
        position: absolute;
        bottom: 55px;
        width: 32px;
        height: 32px;
        background-origin: content-box;
        background-repeat: no-repeat;
        background-size: cover;
        text-decoration: none;
        opacity: 0.1;
      }

    #github {
      margin-left: 10px;
      background-image: url(images/github.png);
      opacity: 0.1;
    }

    #github:hover {
      opacity: 0.3;
    }
  
    #github:active {
      bottom: 54px;
    }

    #bitcoin {
      margin-left: 60px;
      background-image: url(images/bitcoin.png);
      opacity: 0.1;
    }

    #bitcoin:hover {
      opacity: 0.3;
    }
  
    #bitcoin:active {
      bottom: 54px;
    }

    #paypal {
      margin-left: 110px;
      background-image: url(images/paypal.png);
      opacity: 0.1;
    }

    #paypal:hover {
      opacity: 0.3;
    }
  
    #paypal:active {
      bottom: 54px;
    }

    #playlink {
      position: absolute;
      left: 0;
      bottom: 110px;
      width: 113px;
      height: 33px;
      padding: 15px 20px;
      border-radius: 2px;
      background-origin: content-box;
      background-image: url(images/onplay.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 0%;
      text-decoration: none;
      box-shadow: 0 1px 0px rgba(0,0,0,0.25);
      -webkit-user-select: none;
      -moz-user-select: none;
      z-index: 100;
    }

    #playlink:hover {
      background-color: #444;
      background-position: 50% 100%;
    }
  
    #playlink:active {
      bottom: 109px;
      box-shadow: 0 0 0;
    }

    #device-frame { 
      position: absolute;
      background-image: url(images/tilted.png); 
      background-repeat: no-repeat; 
      background-size: cover;
      right: -70px;
      top: 0;
      width: 420px;
      height: 500px;
    } 
    
    #device-frame:after {
      content: '';
      display: inline-block;
      position: absolute;
      width: 420px;
      height: 500px;
      background: url(images/tilted_fore.png);
      background-size: cover;
      opacity: 0.8;
    }
    
    #device-screen {
      position: absolute;
      left: 146px;
      top: 49px;
      width: 360px;
      height: 640px;
      color: white; 
      -webkit-transform-origin: 0% 0%;
      -webkit-transform: perspective(2100px) rotateZ(-5.2deg) rotateY(-42.6deg) rotateX(31deg) scale(0.6);
      -moz-transform-origin: 0% 0%;
      -moz-transform: perspective(2100px) rotateZ(-5.2deg) rotateY(-42.6deg) rotateX(31deg) scale(0.6);
      -ms-transform-origin: 0% 0%;
      -ms-transform: perspective(2100px) rotateZ(-5.2deg) rotateY(-42.6deg) rotateX(31deg) scale(0.6);
      transform-origin: 0% 0%;
      transform: perspective(2100px) rotateZ(-5.2deg) rotateY(-42.6deg) rotateX(31deg) scale(0.6);    
      overflow: hidden;  
    } 

      .fullscreenlayer {
        position: absolute;
        left: 0;
        top: 0;
        width: 360px;
        height: 640px;
      }

    #layer-wallpaper {
      background-size: cover;
      background-position: 50% 50%;
      opacity: 0.6;

      /* blur */
      filter: blur(10px); 
      -webkit-filter: blur(10px); 
      -moz-filter: blur(10px);
      -o-filter: blur(10px); 
      -ms-filter: blur(10px);
    }

    #layer-content {
      background: url(images/content.png);
    }

    #layer-clock {
      top: 225px;
      font-size: 80px;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    #layer-date {
      top: 318px;
      left: -30px;
      font-size: 15px;
      font-family: 'Roboto Condensed', sans-serif;
      text-align: center;
      color: #eeeeee;
      opacity: 0.6;
    }

    </style>

    <div id="container">

      <div id="text">
        <p>
        With <b>AcDisplay</b>, your notifications are available to you right on your screen without any other clutter or distractions.
        </p>
      </div>
  
      <a id="playlink" href="http://get.acdisplay.org">&nbsp;</a>
      <a id="github" class="icon" href="http://repo.acdisplay.org">&nbsp;</a>
      <a id="bitcoin" class="icon" href="bitcoin:1GYj49ZnMByKj2f6p7r4f92GQi5pR6BSMz?amount=0.005">&nbsp;</a>
      <a id="paypal" class="icon" href="http://goo.gl/UrecGo">&nbsp;</a>
  
      <div id="device-frame">
        <div id="device-screen">
          <div id="layer-wallpaper" class="fullscreenlayer"></div>
          <div id="layer-content" class="fullscreenlayer"></div>
          <div id="layer-clock" class="fullscreenlayer">0:00</div>
          <div id="layer-date" class="fullscreenlayer">Tue, 26 August</div>
        </div>
      </div>
    </div>

  </body>

  <script>
    function tickTime() {
        displayTime();
        displayDate();
        setTimeout(tickTime, 5000);             
    }

    function displayTime() {
        var elt = document.getElementById("layer-clock"); 
        var now = new Date();
        var minutes = now.getMinutes();
        elt.innerHTML = "" + now.getHours() + ":" + (minutes < 10 ? "0" + minutes : "" + minutes);
    }

    function displayDate() {
        var elt = document.getElementById("layer-date");
        var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        var months = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"
        ];
        
        var date = new Date();
        elt.innerHTML = days[date.getDay()] + ' ' + date.getDate() + ', ' + months[date.getMonth()];         
    }

    window.onload = tickTime;

    // Use background from Muzei's featured art.
    $.ajax({
      dataType: 'jsonp',
      url: 'http://www.muzei.co/featured',
      jsonpCallback: 'withfeatured',
      cache: true,
      success: function(data) {
        var image = data.thumbUri || data.imageUri;
        $('#layer-wallpaper').css('background-image', 'url("' + image + '")');
      }
    });
  </script>
</html>
